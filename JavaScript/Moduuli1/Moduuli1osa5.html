<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    const year = prompt("Give year:")

    if(year % 4 == 0)
    {
        console.log("Leap year.")
    }

    else if (year % 100 == 0 && year % 400 == 0)
    {
        console.log("Leap year.")
    }

    else
    {
        console.log("Not leap year")
    }

</script>
</body>
</html>
