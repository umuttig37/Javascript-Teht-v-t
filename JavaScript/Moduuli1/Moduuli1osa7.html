<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
  const dices = prompt("How many dices?")
  const sum = 0;
  for(i = 0; i <= dices; i++)
  {
      dice = Math.floor(Math.random() * 7)
      console.log(`face: ${dice}`)
      sum + dice;
  }
  console.log(`Sum: ${sum}`)
</script>
</body>
</html>
