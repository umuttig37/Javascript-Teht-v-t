<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>

  if(confirm("Should I calculate the square root?") == true)
  {
    const number = prompt("Anna numero:")
    if(number < 0)
    {
      console.log("The square root of a negative number is not defined.")
    }
    else
    {
      console.log(`Square root of the ${number} is: ${Math.sqrt(number)}`)
    }
  }

</script>
</body>
</html>
